name: Test Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run build
          npm run start
        working-directory: ./

      - name: Upload Screenshot as artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: ./report/*
